base_local_planner: eband_local_planner/EBandPlannerROS

EBandPlannerROS:
  max_vel_lin: 2.0
  max_vel_th: 2.0

  min_vel_lin: 0.1
  min_vel_th: 0.1

  min_in_place_vel_th: 0.1
  in_place_trans_vel: 0.0

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.04
  tolerance_timeout: 0.5

  k_prop: 4.0
  k_damp: 3.5

  Ctrl_Rate: 10.0 # TODO retrieve this from move base parameters

  max_acceleration: 1.5
  virtual_mass: 0.75

  max_translational_acceleration: 1.5
  max_rotational_acceleration: 1.5

  rotation_correction_threshold: 2.5

   # diffferential drive parameters
  differential_drive: false
  k_int: 0.005
  k_diff: -0.005
  bubble_velocity_multiplier: 2.0
  rotation_threshold_multiplier: 1.0 #0.75
  disallow_hysteresis: false
