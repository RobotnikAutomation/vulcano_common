#Independent settings for the planner's costmap
global_costmap:
    publish_voxel_map: true
    global_frame: odom
    robot_base_frame: base_footprint
    update_frequency: 5.0
    publish_frequency: 1.0
    static_map: false
    rolling_window: true
    width: 30.0
    height: 30.0
    resolution: 0.2
    origin_x: 0.0
    origin_y: 0.0
    inflation_radius: 0.26  

    inflation_layer:
      enabled: true
      cost_scaling_factor: 0.0 # the lower, the more cost
      inflation_radius: 1.0 # big values make it harder to pass through narrow spaces
