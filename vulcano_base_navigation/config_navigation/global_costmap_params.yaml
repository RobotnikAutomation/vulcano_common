global_costmap:
 
  publish_voxel_map: true
  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 2.5
  publish_frequency: 1.0
  rolling_window: false
  width: 30.0
  height: 30.0
  resolution: 0.05
  origin_x: -15.0
  origin_y: -15.0

  plugins:
   - 
     name: static_map
     type: "costmap_2d::StaticLayer"
   - 
     name: global_inflation_layer
     type: "costmap_2d::InflationLayer"
