# Obstacle marking parameters
obstacle_range: 2.5
raytrace_range: 10.0
footprint: [[1.2, 0.65], [0.2, 0.65], [0.2, 0.5], [-0.8, 0.5], [-0.8, -0.5], [0.2, -0.5], [0.2, -0.65], [1.2, -0.65]]

plugins:
  - {name: obstacles_layer,        type: "costmap_2d::ObstacleLayer" }
  - {name: inflation_layer,        type: "costmap_2d::InflationLayer" }


# Configuration for the sensors that the costmap will use to update a map
# To use the merged lasers
obstacles_layer:
  enabled: true
  observation_sources: merged_laser
  merged_laser:
    data_type: LaserScan
    topic: merged_laser/scan
    marking: true
    clearing: true

# This depends on the robot footprint
inflation_layer:
  enabled: true
  cost_scaling_factor: 0.0 # the lower, the more cost
  inflation_radius: 0.3 # big values make it harder to pass through narrow spaces

