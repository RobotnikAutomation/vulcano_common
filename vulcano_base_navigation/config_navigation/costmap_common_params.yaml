# to use the merged lasers
obstacles_layer:
  enabled: true
  observation_sources: front_laser rear_laser 
  front_laser:
    data_type: LaserScan
    topic: /front_laser/scan_filtered
    marking: true
    clearing: true
  rear_laser:
    data_type: LaserScan
    topic: /rear_laser/scan_filtered
    marking: true
    clearing: true

inflation_layer:
  enabled: true
  cost_scaling_factor: 0.0 # the lower, the more cost
  inflation_radius: 0.5 # big values make it harder to pass through narrow spaces

