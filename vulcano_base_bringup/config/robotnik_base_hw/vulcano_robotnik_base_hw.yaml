robotnik_base_hw:
  port: /dev/pcan_base
  
  # Be carefull if motors don't have enconders and you put motors_enconder: true speed will increase x 4000
  motors_encoder: true
  motors_encoder_factor: 4000
  
  joint_name:  [front_left_wheel_traction_joint,
            back_left_wheel_traction_joint,
            front_right_wheel_traction_joint,
            back_right_wheel_traction_joint,
            front_left_wheel_steer_joint,
            back_left_wheel_steer_joint,
            front_right_wheel_steer_joint,
            back_right_wheel_steer_joint]
  
  joint_can_id: [1,2,3,4,5,6,7,8]
  
  joint_type: [vel,vel,vel,vel,pos,pos,pos,pos]
  
  joint_home_offset: [0,0,0,0,-441807,-437669,-435603,-433906]  
   
  gearbox_ratio: [20,20,20,20,232,232,232,232]

  joint_spin: [1,1,1,1,1,1,1,1]

  joint_home_required: [false, false, false, false, false, false, false, false]

  # Control loop params - don't change unless you know what you are doing
   
  # 20A driver parameter
    # current_kp: 0.25390625
    # current_ki: 0.09375
    # peak_current_limit_amps: 10.0
    # peak_current_limit_secs: 4.0
    # continuous_current_limit: 6.0
    # current_foldback_secs: 3.0
    # velocity_kp: 0.008
    # velocity_ki: 0.08
    # velocity_kd: 0.000000022
  
  # 40A driver parameter
    # current_kp: 0.25390625
    # current_ki: 0.09375
    # peak_current_limit_amps: 20.0
    # peak_current_limit_secs: 4.0
    # continuous_current_limit: 12.0
    # current_foldback_secs: 3.0
    # velocity_kp: 0.0014
    # velocity_ki: 0.25
    # velocity_kd: 0.000000022
  
  # Settings for ros_control hardware interface
hardware_interface:
  joints:
    - front_left_wheel_traction_joint
    - back_left_wheel_traction_joint
    - front_right_wheel_traction_joint
    - back_right_wheel_traction_joint
    - front_left_wheel_steer_joint
    - back_left_wheel_steer_joint
    - front_right_wheel_steer_joint
    - back_right_wheel_steer_joint
